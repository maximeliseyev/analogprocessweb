    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #2a2a2a;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 20px;
            color: #ffffff;
            font-weight: 600;
        }
        
        .section {
            margin-bottom: 24px;
        }
        
        .section-title {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #ffffff;
            font-size: 18px;
        }
        
        .time-input {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;

        .time-input input {
            width: 60px;
            padding: 12px 8px;
            background: #3a3a3a;
            border: 2px solid #4a4a4a;
            border-radius: 8px;
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }
        
        .time-input input:focus {
            outline: none;
            border-color: #007aff;
        }
        
        .time-input input::-webkit-outer-spin-button,
        .time-input input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        .time-label {
            font-size: 16px;
            color: #cccccc;
            font-weight: 500;
        }
        
        .coeff-input {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .coeff-input input {
            width: 80px;
            padding: 12px;
            background: #3a3a3a;
            border: 2px solid #4a4a4a;
            border-radius: 8px;
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }
        
        .coeff-input input:focus {
            outline: none;
            border-color: #007aff;
        }
        
        .coeff-info {
            font-size: 14px;
            color: #888888;
        }
        
        .process-type {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .process-btn {
            flex: 1;
            padding: 12px;
            background: #3a3a3a;
            border: 2px solid #4a4a4a;

            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .process-btn.active {
            background: #888888;
            border-color: #999999;
        }
        
        .steps-control {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

            font-size: 36px;
            font-weight: 700;
            color: #ffffff;
            min-width: 50px;
            text-align: center;

            width: 44px;

            background: #3a3a3a;
            border: 2px solid #4a4a4a;
            border-radius: 8px;
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .step-btn:hover {
            background: #4a4a4a;
        }
        
        .steps-info {
            font-size: 14px;
            color: #888888;
            margin-left: auto;

            width: 100%;
            padding: 16px;
            background: #007aff;
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;

            gap: 4px;

<body>
    <div class="container">
        <h1>Калькулятор проявки</h1>
        
        <div class="section">
            <span class="section-title">Базовое</span>
            <div class="time-input">
                <input type="number" id="baseMinutes" min="0" max="59" value="7">
                <span class="time-label">мин</span>
                <input type="number" id="baseSeconds" min="0" max="59" value="0">
                <span class="time-label">сек</span>
            </div>
        </div>
        
        <div class="section">
            <span class="section-title">Коэффициент:</span>
            <div class="coeff-input">
                <input type="number" id="coefficient" min="0.1" step="0.01" value="1.33">
                <span class="coeff-info">(стандартный 1.33)</span>
            </div>
        </div>
        
        <div class="section">
            <span class="section-title">Тип процесса:</span>
            <div class="process-type">
                <button class="process-btn" id="pullBtn">PULL</button>
                <button class="process-btn active" id="pushBtn">PUSH</button>
            </div>
        </div>
        
        <div class="section">
            <span class="section-title">Количество ступеней:</span>
            <div class="steps-control">
                <button class="step-btn" id="minusBtn">−</button>
                <span class="steps-display" id="stepsDisplay">3</span>
                <button class="step-btn" id="plusBtn">+</button>
                <span class="steps-info">(от +1 до +3)</span>
            </div>
        </div>
        
        <button class="calc-btn" id="calculateBtn">Рассчитать</button>
        
        <div class="results" id="results" style="display: none;">
            <div class="results-title">Результаты push-процесса:</div>
            <div id="resultsContainer"></div>
        </div>
    </div>

    <script>
        let baseMinutes = 7;
        let baseSeconds = 0;
        let coefficient = 1.33;
        let isPush = true;
        let steps = 3;
        let activeTimers = new Map();

        const baseMinutesInput = document.getElementById('baseMinutes');
        const baseSecondsInput = document.getElementById('baseSeconds');
        const coefficientInput = document.getElementById('coefficient');
        const pullBtn = document.getElementById('pullBtn');
        const pushBtn = document.getElementById('pushBtn');
        const stepsDisplay = document.getElementById('stepsDisplay');
        const minusBtn = document.getElementById('minusBtn');
        const plusBtn = document.getElementById('plusBtn');
        const calculateBtn = document.getElementById('calculateBtn');
        const results = document.getElementById('results');
        const resultsContainer = document.getElementById('resultsContainer');

        function formatTime(totalSeconds) {
            const mins = Math.floor(totalSeconds / 60);
            const secs = totalSeconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function getBaseTimeInSeconds() {
            return baseMinutes * 60 + baseSeconds;
        }

        function calculateTimes() {
            const baseTime = getBaseTimeInSeconds();
            const times = [];
            
            // Базовое время (0 ступеней)
            times.push({
                step: 0,
                time: baseTime,
                label: '+0'
            });
            
            // Рассчитываем для каждой ступени
            for (let i = 1; i <= steps; i++) {
                let time;
                if (isPush) {
                    time = Math.round(baseTime * Math.pow(coefficient, i));
                } else {
                    time = Math.round(baseTime / Math.pow(coefficient, i));
                }
                
                times.push({
                    step: i,
                    time: time,
                    label: isPush ? `push +${i}` : `pull -${i}`
                });
            }
            
            return times;
        }

        function renderResults() {
            const times = calculateTimes();
            resultsContainer.innerHTML = '';
            
            times.forEach(item => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `
                    <div class="result-info">
                        <div class="result-label">${item.label}</div>
                        <div class="result-time">${formatTime(item.time)}</div>
                    </div>
                    <button class="timer-btn" onclick="toggleTimer(${item.time}, '${item.label}', this)">
                        <span class="timer-icon">⏱</span>
                        <span>Таймер</span>
                    </button>
                `;
                resultsContainer.appendChild(resultItem);
            });
            
            results.style.display = 'block';
            
            // Обновляем заголовок результатов
            const resultsTitle = document.querySelector('.results-title');
            resultsTitle.textContent = isPush ? 'Результаты push-процесса:' : 'Результаты pull-процесса:';
        }

        function toggleTimer(timeInSeconds, label, button) {
            const timerId = `timer-${timeInSeconds}-${label}`;
            
            if (activeTimers.has(timerId)) {
                // Останавливаем таймер
                clearInterval(activeTimers.get(timerId).interval);
                activeTimers.delete(timerId);
                button.classList.remove('active');
                button.innerHTML = `
                    <span class="timer-icon">⏱</span>
                    <span>Таймер</span>
                `;
            } else {
                // Запускаем таймер
                let remainingTime = timeInSeconds;
                
                const interval = setInterval(() => {
                    remainingTime--;
                    button.innerHTML = `
                        <span class="timer-icon">⏱</span>
                        <span>${formatTime(remainingTime)}</span>
                    `;
                    
                    if (remainingTime <= 0) {
                        clearInterval(interval);
                        activeTimers.delete(timerId);
                        button.classList.remove('active');
                        button.innerHTML = `
                            <span class="timer-icon">⏱</span>
                            <span>Готово!</span>
                        `;
                        
                        // Вибрация и уведомление
                        if (navigator.vibrate) {
                            navigator.vibrate([1000, 500, 1000]);
                        }
                        
                        // Уведомление
                        if (Notification.permission === 'granted') {
                            new Notification(`Время проявки истекло!`, {
                                body: `${label} - готово`,
                                icon: '/icon-192x192.png'
                            });
                        }
                        
                        setTimeout(() => {
                            button.innerHTML = `
                                <span class="timer-icon">⏱</span>
                                <span>Таймер</span>
                            `;
                        }, 3000);
                    }
                }, 1000);
                
                activeTimers.set(timerId, { interval, remainingTime });
                button.classList.add('active');
                button.innerHTML = `
                    <span class="timer-icon">⏱</span>
                    <span>${formatTime(remainingTime)}</span>
                `;
            }
        }

        // Обработчики событий
        baseMinutesInput.addEventListener('input', function() {
            baseMinutes = parseInt(this.value) || 0;
        });

        baseSecondsInput.addEventListener('input', function() {
            baseSeconds = parseInt(this.value) || 0;
        });

        coefficientInput.addEventListener('input', function() {
            coefficient = parseFloat(this.value) || 1.0;
        });

        pullBtn.addEventListener('click', function() {
            isPush = false;
            pullBtn.classList.add('active');
            pushBtn.classList.remove('active');
        });

        pushBtn.addEventListener('click', function() {
            isPush = true;
            pushBtn.classList.add('active');
            pullBtn.classList.remove('active');
        });

        minusBtn.addEventListener('click', function() {
            if (steps > 1) {
                steps--;
                stepsDisplay.textContent = steps;
                updateStepsInfo();
            }
        });

        plusBtn.addEventListener('click', function() {
            if (steps < 5) {
                steps++;
                stepsDisplay.textContent = steps;
                updateStepsInfo();
            }
        });

        function updateStepsInfo() {
            const stepsInfo = document.querySelector('.steps-info');
            stepsInfo.textContent = `(от ${isPush ? '+' : '-'}1 до ${isPush ? '+' : '-'}${steps})`;
        }

        calculateBtn.addEventListener('click', renderResults);
        
        // Запрос разрешения на уведомления
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }

        // Регистрация Service Worker для PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:text/javascript;base64,c2VsZi5hZGRFdmVudExpc3RlbmVyKCdpbnN0YWxsJywgZXZlbnQgPT4gewogICAgZXZlbnQud2FpdFVudGlsKAogICAgICAgIGNhY2hlcy5vcGVuKCdmaWxtLWRldi10aW1lci12MScpLnRoZW4oY2FjaGUgPT4gewogICAgICAgICAgICByZXR1cm4gY2FjaGUuYWRkQWxsKFsnLyddKTsKICAgICAgICB9KQogICAgKTsKfSk7CgpzZWxmLmFkZEV2ZW50TGlzdGVuZXIoJ2ZldGNoJywgZXZlbnQgPT4gewogICAgZXZlbnQucmVzcG9uZFdpdGgoCiAgICAgICAgY2FjaGVzLm1hdGNoKGV2ZW50LnJlcXVlc3QpLnRoZW4ocmVzcG9uc2UgPT4gewogICAgICAgICAgICByZXR1cm4gcmVzcG9uc2UgfHwgZmV0Y2goZXZlbnQucmVxdWVzdCk7CiAgICAgICAgfSkKICAgICk7Cn0pOw==');
        }

        // Глобальная функция для toggleTimer
        window.toggleTimer = toggleTimer;
    </script>
