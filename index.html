<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор проявки плёнки</title>
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор проявки</h1>
        <div class="section">
            <span class="section-title">Базовое время:</span>
            <div class="time-input">
                <input type="number" id="baseMinutes" min="0" max="59" value="7">
                <span class="time-label">мин</span>
                <input type="number" id="baseSeconds" min="0" max="59" value="0">
                <span class="time-label">сек</span>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>

    <div id="timerScreen" class="timer-screen" style="display: none;">
    <div class="timer-container">
        <div class="timer-header">
            <button id="backButton" class="back-button">← Назад</button>
            <h2 id="timerTitle">Push +1</h2>
        </div>
        <div class="timer-display" id="timerDisplay">5:00</div>
        <div class="timer-controls">
            <button id="startPauseButton" class="timer-btn start-btn">Старт</button>
            <button id="resetButton" class="timer-btn reset-btn">Сброс</button>
        </div>
        <div class="timer-progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>
</div>
</body>
</html>
