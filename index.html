<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film develop calculator</title>
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Проявка">
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./icons/icon-180x180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./icons/icon-180x180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="./icons/icon-167x167.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <script type="module" src="./app.js" defer></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4 transition-colors duration-300">
    <!-- Basic -->
    <div class="max-w-md mx-auto bg-gray-800 rounded-2xl p-6 shadow-2xl">
        <div class="flex justify-between items-center mb-6">
            <h1 id="appTitle" class="text-xl font-semibold">Develop calculator</h1>
            <div class="flex gap-2">
                <button id="presetsBtn" class="text-gray-400 hover:text-white font-medium text-sm px-3 py-1 rounded-lg border border-gray-500 hover:border-gray-400 transition-colors">
                    ⚙️
                </button>
                <button id="languageToggle" class="text-blue-500 hover:text-blue-400 font-medium text-sm px-3 py-1 rounded-lg border border-blue-500 hover:border-blue-400 transition-colors">
                    EN
                </button>
            </div>
        </div>
        
        <!-- Film setup section -->
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-300 mb-3">Film:</label>
            <select id="filmSelect" class="w-full px-3 py-3 bg-gray-700 border-2 border-gray-600 rounded-lg text-white text-base focus:border-blue-500 focus:outline-none transition-colors">
                <optgroup label="Ilford">
                    <option value="ilford-hp5-plus">Ilford HP5+</option>
                    <option value="ilford-fp4-plus">Ilford FP4+</option>
                    <option value="ilford-delta-400">Ilford Delta 400 Professional</option>
                    <option value="ilford-delta-100">Ilford Delta 100 Professional</option>
                    <option value="ilford-delta-3200">Ilford Delta 3200 Professional</option>
                    <option value="ilford-panf-plus">Ilford PANF Plus</option>
                    <option value="ilford-sfx-200">Ilford SFX 200</option>
                </optgroup>
                <optgroup label="Kodak">
                    <option value="kodak-tri-x">Kodak Tri-X 400</option>
                    <option value="kodak-tmax-400">Kodak T-Max 400</option>
                    <option value="kodak-tmax-100">Kodak T-Max 100</option>
                    <option value="kodak-tmax-p3200">Kodak T-Max P3200</option>
                    <option value="kodak-double-x">Kodak Double-X 5222</option>
                </optgroup>
                <optgroup label="Foma">
                    <option value="foma-400">Fomapan 400</option>
                </optgroup>
                <optgroup label="Kentmere">
                    <option value="kentmere-400">Kentmere 400</option>
                </optgroup>
                <optgroup label="Other">
                    <option value="lucky-aerial-1023">Lucky Aerial 1023</option>
                    <option value="lucky-shd-400">Lucky SHD 400</option>
                    <option value="orwo-un54">ORWO UN54</option>
                    <option value="rollei-retro-80s">Rollei Retro 80S</option>
                    <option value="rollei-rpx400">Rollei RPX400</option>
                    <option value="shanghai-gp3-100">Shanghai GP3 100</option>
                    <option value="tasma-aero-25l">Tasma Aero Type-25L</option>
                    <option value="tasma-aero-42l">Tasma Aero Type-42L</option>
                </optgroup>
                <optgroup label="Custom">
                    <option value="custom">Maual input</option>
                </optgroup>
            </select>
        </div>
        
        <!-- Проявитель -->
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-300 mb-3">Developer:</label>
            <select id="developerSelect" class="w-full px-3 py-3 bg-gray-700 border-2 border-gray-600 rounded-lg text-white text-base focus:border-blue-500 focus:outline-none transition-colors">
                <optgroup label="Ilford">
                    <option value="ilford-id11">ID-11</option>
                    <option value="ilford-ddx">DD-X</option>
                    <option value="ilford-hc">HC</option>
                    <option value="ilford-lc29">LC29</option>
                    <option value="ilford-ilfosol-3">Ilfosol</option>
                </optgroup>
                <optgroup label="Kodak">
                    <option value="kodak-d76">D-76</option>
                    <option value="kodak-hc110">HC-110</option>
                    <option value="kodak-xtol">XTOL</option>
                    <option value="kodak-tmax">T-Max</option>
                </optgroup>
                <optgroup label="Other">
                    <option value="rodinal">Rodinal</option>
                    <option value="microphen">Microphen</option>
                    <option value="perceptol">Perceptol</option>
                </optgroup>
                <optgroup label="Custom">
                    <option value="custom">Custom</option>
                </optgroup>
            </select>
        </div>
        
        <!-- Разведение -->
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-300 mb-3">Dilution:</label>
            <select id="dilutionSelect" class="w-full px-3 py-3 bg-gray-700 border-2 border-gray-600 rounded-lg text-white text-base focus:border-blue-500 focus:outline-none transition-colors">
                <option value="stock">Stock</option>
                <option value="1+1">1+1</option>
                <option value="1+2">1+2</option>
                <option value="1+3">1+3</option>
                <option value="1+4">1+4</option>
                <option value="1+50">1+50</option>
                <option value="1+100">1+50</option>
                <option value="A 1+15">A 1+15 (HC-110)</option>
                <option value="B 1+31">B 1+31 (HC-110)</option>
                <option value="E 1+47">E 1+47 (HC-110)</option>
            </select>
        </div>
        
        <!-- ISO -->
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-300 mb-3">ISO/EI:</label>
            <select id="isoSelect" class="w-full px-3 py-3 bg-gray-700 border-2 border-gray-600 rounded-lg text-white text-base focus:border-blue-500 focus:outline-none transition-colors">
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="80">80</option>
                <option value="100">100</option>
                <option value="125">125</option>
                <option value="200">200</option>
                <option value="250">250</option>
                <option value="320">320</option>
                <option value="400" selected>400</option>
                <option value="500">500</option>
                <option value="800">800</option>
                <option value="1600">1600</option>
                <option value="3200">3200</option>
                <option value="6400">6400</option>
                <option value="12500">12500</option>
            </select>
        </div>
        
        <!-- Температура -->
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-300 mb-3">Temperature (°C):</label>
            <select id="temperatureSelect" class="w-full px-3 py-3 bg-gray-700 border-2 border-gray-600 rounded-lg text-white text-base focus:border-blue-500 focus:outline-none transition-colors">
                <option value="14">14°C (+80%)</option>
                <option value="15">15°C (+60%)</option>
                <option value="16">16°C (+40%)</option>
                <option value="17">17°C (+25%)</option>
                <option value="18">18°C (+10%)</option>
                <option value="19">19°C (+5%)</option>
                <option value="20" selected>20°C (Standard)</option>
                <option value="21">21°C (-5%)</option>
                <option value="22">22°C (-15%)</option>
                <option value="23">23°C (-25%)</option>
                <option value="24">24°C (-35%)</option>
                <option value="25">25°C (-45%)</option>
            </select>
        </div>
        
        <!-- Базовое время проявки -->
        <div id="customTimeSection" class="mb-6">
            <label class="block text-sm font-medium text-gray-300 mb-3">Base time:</label>
            <div class="flex items-center gap-2">
                <input type="number" id="baseMinutes" min="0" max="59" value="7" 
                       class="w-16 px-3 py-3 bg-gray-700 border-2 border-gray-600 rounded-lg text-white text-lg text-center focus:border-blue-500 focus:outline-none transition-colors">
                <span class="text-gray-400 text-base">min.</span>
                <input type="number" id="baseSeconds" min="0" max="59" value="0" 
                       class="w-16 px-3 py-3 bg-gray-700 border-2 border-gray-600 rounded-lg text-white text-lg text-center focus:border-blue-500 focus:outline-none transition-colors">
                <span class="text-gray-400 text-base">sec.</span>
            </div>
            <div class="text-xs text-gray-500 mt-1">
                <span id="timeSource">Manual input</span>
            </div>
        </div>
        
       
        
        <!-- Коэффициент -->
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-300 mb-3">Ratio:</label>
            <input type="number" id="coefficient" min="0.1" step="0.01" value="1.33" 
                   class="w-full px-3 py-3 bg-gray-700 border-2 border-gray-600 rounded-lg text-white text-lg text-center focus:border-blue-500 focus:outline-none transition-colors">
        </div>
        
        <!-- Процесс проявки -->
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-300 mb-3">Process:</label>
            <div class="flex bg-gray-700 rounded-lg p-1">
                <button id="pushProcess" class="flex-1 py-2 px-4 rounded-md text-white font-medium transition-all duration-200 bg-blue-600">
                    Push
                </button>
                <button id="pullProcess" class="flex-1 py-2 px-4 rounded-md text-gray-400 font-medium transition-all duration-200 hover:text-white">
                    Pull
                </button>
            </div>
        </div>
        
        <!-- Количество ступеней -->
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-300 mb-3">Steps:</label>
            <input type="number" id="steps" min="1" max="5" value="3" 
                   class="w-full px-3 py-3 bg-gray-700 border-2 border-gray-600 rounded-lg text-white text-lg text-center focus:border-blue-500 focus:outline-none transition-colors">
        </div>

         <!-- Информационная панель -->
         <div id="infoPanel" class="mb-6 bg-gray-700 rounded-xl p-4 border border-gray-600">
            <div class="text-sm text-gray-400 mb-2">Current</div>
            <div class="grid grid-cols-1 gap-2 text-sm">
                <div class="flex justify-between">
                    <span class="text-gray-300">Film:</span>
                    <span id="currentFilm" class="text-white font-medium">-</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-300">Developer:</span>
                    <span id="currentDeveloper" class="text-white font-medium">-</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-300">Dilution:</span>
                    <span id="currentDilution" class="text-white font-medium">-</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-300">ISO/EI:</span>
                    <span id="currentISO" class="text-white font-medium">-</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-300">Temperature:</span>
                    <span id="currentTemperature" class="text-white font-medium">-</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-300">Process:</span>
                    <span id="currentProcess" class="text-white font-medium">-</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-300">Basic time:</span>
                    <span id="currentBaseTime" class="text-white font-medium">-</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-300">Data:</span>
                    <span id="dataStatus" class="text-white font-medium">-</span>
                </div>
            </div>
        </div>
        
        <!-- Кнопка расчета -->
        <button id="calculateBtn" 
                class="w-full py-4 bg-blue-600 hover:bg-blue-700 active:scale-95 rounded-xl text-white text-lg font-semibold transition-all duration-200 mb-6">
            Calculate
        </button>
        
        <!-- Результаты -->
        <div id="results" class="hidden">
            <div id="resultsContainer"></div>
        </div>
    </div>
    
    <!-- Экран таймера -->
    <div id="timerScreen" class="fixed inset-0 bg-gray-900 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-gray-800 rounded-2xl p-6 w-full max-w-md shadow-2xl">
            <!-- Заголовок таймера -->
            <div class="flex items-center mb-6">
                <button id="backButton" 
                        class="text-blue-500 hover:text-blue-400 font-medium text-base px-2 py-2 transition-colors">
                    ← Back
                </button>
                <h2 id="timerTitle" class="text-lg font-semibold ml-4">Timer</h2>
            </div>
            
            <!-- Круговой таймер -->
            <div class="relative w-64 h-64 mx-auto mb-6">
                <svg class="w-full h-full transform -rotate-90" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="45" 
                            class="fill-none stroke-gray-600 stroke-2 opacity-30" />
                    <circle id="progressCircle" cx="50" cy="50" r="45" 
                            class="fill-none stroke-blue-500 stroke-2 stroke-linecap-round transition-all duration-100 ease-linear" 
                            style="stroke-dasharray: 283; stroke-dashoffset: 0;" />
                </svg>
                <div class="absolute inset-0 flex flex-col items-center justify-center">
                    <div id="timerDisplay" class="text-4xl font-light text-white font-mono mb-2">0:00</div>
                    <div class="text-sm text-gray-400" id="timerLabel">Time</div>
                </div>
            </div>
            
            <!-- Кнопки управления -->
            <div class="flex gap-4 mb-6">
                <button id="startPauseButton" 
                        class="flex-1 py-4 bg-blue-600 hover:bg-blue-700 active:scale-95 rounded-xl text-white font-semibold transition-all duration-200">
                    Start
                </button>
                <button id="resetButton" 
                        class="flex-1 py-4 bg-gray-700 hover:bg-gray-600 active:scale-95 rounded-xl text-white font-semibold transition-all duration-200">
                    Reset
                </button>
            </div>
            
            <!-- Прогресс бар -->
            <div class="h-2 bg-gray-700 rounded-full overflow-hidden">
                <div id="progressBar" class="h-full bg-blue-500 transition-all duration-100 ease-linear" style="width: 100%"></div>
            </div>
        </div>
    </div>
    
    <!-- Модальное окно управления пресетами -->
    <div id="presetsModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-gray-800 rounded-2xl p-6 w-full max-w-4xl max-h-[90vh] overflow-y-auto shadow-2xl">
            <!-- Заголовок -->
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-semibold text-white" id="presetsModalTitle">Presets Management</h2>
                <div class="flex gap-2">
                    <button id="clearAllPresetsBtn" class="text-red-400 hover:text-red-300 text-sm px-3 py-1 rounded border border-red-400 hover:border-red-300 transition-colors">
                        Clear All
                    </button>
                    <button id="closePresetsModal" class="text-gray-400 hover:text-white text-2xl">&times;</button>
                </div>
            </div>
            
            <!-- Вкладки -->
            <div class="flex border-b border-gray-600 mb-6">
                <button class="preset-tab active px-4 py-2 text-white border-b-2 border-blue-500" data-tab="films">
                    Films
                </button>
                <button class="preset-tab px-4 py-2 text-gray-400 hover:text-white border-b-2 border-transparent" data-tab="developers">
                    Developers
                </button>
                <button class="preset-tab px-4 py-2 text-gray-400 hover:text-white border-b-2 border-transparent" data-tab="times">
                    Development Times
                </button>
            </div>
            
            <!-- Содержимое вкладок -->
            <div id="presetsContent">
                <!-- Вкладка Films -->
                <div id="filmsTab" class="preset-tab-content">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-medium text-white">Film Presets</h3>
                        <button id="addFilmBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg text-white text-sm">
                            Add Film
                        </button>
                    </div>
                    <div id="filmsList" class="space-y-2">
                        <!-- Список плёнок будет загружен динамически -->
                    </div>
                </div>
                
                <!-- Вкладка Developers -->
                <div id="developersTab" class="preset-tab-content hidden">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-medium text-white">Developer Presets</h3>
                        <button id="addDeveloperBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg text-white text-sm">
                            Add Developer
                        </button>
                    </div>
                    <div id="developersList" class="space-y-2">
                        <!-- Список проявителей будет загружен динамически -->
                    </div>
                </div>
                
                <!-- Вкладка Development Times -->
                <div id="timesTab" class="preset-tab-content hidden">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-medium text-white">Development Times</h3>
                        <button id="addTimeBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg text-white text-sm">
                            Add Time
                        </button>
                    </div>
                    <div id="timesList" class="space-y-2">
                        <!-- Список времен проявки будет загружен динамически -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Модальное окно добавления/редактирования -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-gray-800 rounded-2xl p-6 w-full max-w-md shadow-2xl">
            <div class="flex items-center justify-between mb-6">
                <h3 id="editModalTitle" class="text-lg font-semibold text-white">Add Film</h3>
                <button id="closeEditModal" class="text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>
            
            <form id="editForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">ID</label>
                    <input type="text" name="editId" id="editId" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Name</label>
                    <input type="text" name="editName" id="editName" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Manufacturer</label>
                    <input type="text" name="editManufacturer" id="editManufacturer" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Description</label>
                    <textarea name="editDescription" id="editDescription" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white" rows="3"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Default ISO</label>
                    <input type="number" name="editDefaultISO" id="editDefaultISO" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white" min="25" max="6400">
                </div>
                
                <div class="flex gap-3 pt-4">
                    <button type="submit" id="saveBtn" class="flex-1 bg-blue-600 hover:bg-blue-700 py-2 rounded-lg text-white font-medium">
                        Save
                    </button>
                    <button type="button" id="deleteBtn" class="flex-1 bg-red-600 hover:bg-red-700 py-2 rounded-lg text-white font-medium hidden">
                        Delete
                    </button>
                </div>
            </form>
        </div>
    </div>


</body>
</html>
